    <style>
        html, body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .noise-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .noise-title {
            font-family: var(--font-display);
            font-size: 25vw;
            font-weight: 300;
            font-style: italic;
            color: var(--text-primary);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg);
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        .collage-wall {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .collage-item {
            position: absolute;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .collage-item:hover {
            z-index: 500 !important;
            transform: scale(1.15) rotate(0deg) !important;
        }

        .collage-image {
            display: block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
        }

        .tape {
            position: absolute;
            background: rgba(210, 200, 160, 0.35);
            z-index: 5;
        }

        /* SUPER TIGHT - bigger images, overlapping heavily */
        .item-1 { top: 3%; left: 1%; transform: rotate(-11deg); z-index: 10; }
        .item-1 img { width: 180px; }
        
        .item-2 { top: 2%; left: 13%; transform: rotate(7deg); z-index: 15; }
        .item-2 img { width: 150px; }
        
        .item-3 { top: 5%; left: 27%; transform: rotate(-4deg); z-index: 12; }
        .item-3 img { width: 100px; border-radius: 50%; }
        
        .item-4 { top: 1%; left: 38%; transform: rotate(9deg); z-index: 18; }
        .item-4 img { width: 170px; }
        
        .item-5 { top: 3%; left: 54%; transform: rotate(-7deg); z-index: 14; }
        .item-5 img { width: 180px; }

        .item-6 { top: 2%; left: 72%; transform: rotate(5deg); z-index: 11; }
        .item-6 img { width: 160px; }

        .item-7 { top: 4%; right: 1%; transform: rotate(-9deg); z-index: 16; }
        .item-7 img { width: 170px; }

        /* Row 2 - overlapping row 1 */
        .item-8 { top: 22%; left: 0%; transform: rotate(13deg); z-index: 20; }
        .item-8 img { width: 160px; }
        
        .item-9 { top: 24%; left: 15%; transform: rotate(-6deg); z-index: 13; }
        .item-9 img { width: 145px; }
        
        .item-10 { top: 20%; left: 32%; transform: rotate(4deg); z-index: 17; }
        .item-10 img { width: 155px; }

        .item-11 { top: 26%; left: 50%; transform: rotate(-10deg); z-index: 19; }
        .item-11 img { width: 165px; }
        
        .item-12 { top: 22%; left: 68%; transform: rotate(8deg); z-index: 12; }
        .item-12 img { width: 175px; }

        .item-13 { top: 24%; right: 1%; transform: rotate(-5deg); z-index: 21; }
        .item-13 img { width: 150px; }

        /* Row 3 */
        .item-14 { top: 48%; left: 1%; transform: rotate(7deg); z-index: 14; }
        .item-14 img { width: 170px; }
        
        .item-15 { top: 52%; left: 18%; transform: rotate(-12deg); z-index: 22; }
        .item-15 img { width: 155px; }

        .item-16 { top: 46%; left: 38%; transform: rotate(6deg); z-index: 16; }
        .item-16 img { width: 180px; }
        
        .item-17 { top: 50%; left: 58%; transform: rotate(-8deg); z-index: 13; }
        .item-17 img { width: 165px; }

        .item-18 { top: 48%; right: 8%; transform: rotate(11deg); z-index: 18; }
        .item-18 img { width: 150px; }

        /* Row 4 - bottom */
        .item-19 { top: 72%; left: 5%; transform: rotate(-7deg); z-index: 15; }
        .item-19 img { width: 160px; }
        
        .item-20 { top: 75%; left: 25%; transform: rotate(9deg); z-index: 20; }
        .item-20 img { width: 145px; }

        /* Spotify - FULL SIZE, no cropping */
        .spotify-item {
            position: absolute;
            z-index: 30;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .spotify-item iframe {
            border: none;
            display: block;
        }

        .spotify-1 { top: 8%; left: 48%; transform: rotate(-3deg); }
        .spotify-2 { top: 15%; right: 5%; transform: rotate(4deg); }
        .spotify-3 { top: 35%; left: 5%; transform: rotate(5deg); }
        .spotify-4 { top: 38%; left: 42%; transform: rotate(-4deg); }
        .spotify-5 { top: 32%; right: 3%; transform: rotate(3deg); }
        .spotify-6 { top: 58%; left: 28%; transform: rotate(-5deg); }
        .spotify-7 { top: 62%; left: 52%; transform: rotate(4deg); }
        .spotify-8 { top: 70%; right: 5%; transform: rotate(-3deg); }

        /* Mobile */
        @media (max-width: 768px) {
            html, body {
                overflow: auto;
                height: auto;
            }
            .noise-container {
                position: relative;
                height: auto;
                padding: 70px 5px 20px;
            }
            .collage-wall {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .collage-item {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: -8px;
            }
            .collage-item img {
                width: 35vw !important;
                max-width: 140px !important;
            }
            .spotify-item {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: 10px auto;
                transform: rotate(0deg) !important;
            }
            .spotify-item iframe {
                width: 85vw !important;
                max-width: 300px !important;
            }
            .noise-title { font-size: 20vw; }
        }
    </style>
