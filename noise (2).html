    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .noise-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .noise-title {
            font-family: var(--font-display);
            font-size: 25vw;
            font-weight: 300;
            font-style: italic;
            color: var(--text-primary);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg);
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        .collage-wall {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .collage-item {
            position: absolute;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .collage-item:hover {
            z-index: 500 !important;
            transform: scale(1.2) rotate(0deg) !important;
        }

        .collage-image {
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        /* Simple tape - just colored rectangles */
        .tape {
            position: absolute;
            background: rgba(200, 200, 150, 0.3);
            z-index: 5;
        }

        /* CRAMMED TIGHT - images overlapping each other */
        .item-1 { top: 6%; left: 2%; transform: rotate(-12deg); z-index: 10; }
        .item-1 img { width: 140px; }
        
        .item-2 { top: 4%; left: 12%; transform: rotate(8deg); z-index: 15; }
        .item-2 img { width: 110px; }
        
        .item-3 { top: 8%; left: 24%; transform: rotate(-5deg); z-index: 12; }
        .item-3 img { width: 80px; border-radius: 50%; }
        
        .item-4 { top: 3%; left: 34%; transform: rotate(10deg); z-index: 18; }
        .item-4 img { width: 130px; }
        
        .item-5 { top: 5%; left: 50%; transform: rotate(-8deg); z-index: 14; }
        .item-5 img { width: 150px; }

        .item-6 { top: 4%; left: 68%; transform: rotate(6deg); z-index: 11; }
        .item-6 img { width: 120px; }

        .item-7 { top: 6%; right: 3%; transform: rotate(-10deg); z-index: 16; }
        .item-7 img { width: 140px; }

        .item-8 { top: 28%; left: 1%; transform: rotate(14deg); z-index: 20; }
        .item-8 img { width: 130px; }
        
        .item-9 { top: 30%; left: 14%; transform: rotate(-7deg); z-index: 13; }
        .item-9 img { width: 115px; }
        
        .item-10 { top: 26%; left: 28%; transform: rotate(5deg); z-index: 17; }
        .item-10 img { width: 100px; }

        .item-11 { top: 32%; left: 55%; transform: rotate(-11deg); z-index: 19; }
        .item-11 img { width: 125px; }
        
        .item-12 { top: 28%; left: 72%; transform: rotate(9deg); z-index: 12; }
        .item-12 img { width: 140px; }

        .item-13 { top: 30%; right: 2%; transform: rotate(-6deg); z-index: 21; }
        .item-13 img { width: 110px; }

        .item-14 { top: 55%; left: 2%; transform: rotate(8deg); z-index: 14; }
        .item-14 img { width: 135px; }
        
        .item-15 { top: 58%; left: 16%; transform: rotate(-13deg); z-index: 22; }
        .item-15 img { width: 120px; }

        .item-16 { top: 54%; left: 45%; transform: rotate(7deg); z-index: 16; }
        .item-16 img { width: 145px; }
        
        .item-17 { top: 56%; left: 65%; transform: rotate(-9deg); z-index: 13; }
        .item-17 img { width: 130px; }

        .item-18 { top: 52%; right: 3%; transform: rotate(12deg); z-index: 18; }
        .item-18 img { width: 115px; }

        .item-19 { top: 78%; left: 8%; transform: rotate(-8deg); z-index: 15; }
        .item-19 img { width: 125px; }
        
        .item-20 { top: 80%; left: 28%; transform: rotate(10deg); z-index: 20; }
        .item-20 img { width: 110px; }

        /* Spotify - crop wrapper hides scrollbar, negative margin crops top */
        .spotify-item {
            position: absolute;
            z-index: 30;
            width: 180px;
            height: 80px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .spotify-item iframe {
            border: none;
            margin-top: -36px;
            width: 180px;
            height: 152px;
        }

        .spotify-1 { top: 12%; left: 42%; transform: rotate(-4deg); }
        .spotify-2 { top: 18%; right: 12%; transform: rotate(5deg); }
        .spotify-3 { top: 38%; left: 8%; transform: rotate(6deg); }
        .spotify-4 { top: 42%; left: 38%; transform: rotate(-5deg); }
        .spotify-5 { top: 36%; right: 18%; transform: rotate(4deg); }
        .spotify-6 { top: 62%; left: 32%; transform: rotate(-6deg); }
        .spotify-7 { top: 68%; left: 55%; transform: rotate(5deg); }
        .spotify-8 { top: 75%; right: 10%; transform: rotate(-4deg); }

        /* Mobile */
        @media (max-width: 768px) {
            html, body {
                overflow: auto;
                height: auto;
            }
            .noise-container {
                position: relative;
                height: auto;
                padding: 70px 5px 20px;
            }
            .collage-wall {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .collage-item {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: -5px;
            }
            .collage-item img {
                width: 30vw !important;
                max-width: 120px !important;
            }
            .spotify-item {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: 8px;
                width: 80vw;
                max-width: 280px;
                height: 80px;
            }
            .spotify-item iframe {
                width: 100%;
                height: 152px;
                margin-top: -36px;
            }
            .noise-title { font-size: 20vw; }
        }
    </style>
</head>
