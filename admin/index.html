<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin — Matthew Whitham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- Ambient background effects -->
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="grain-overlay"></div>

    <!-- Navigation -->
    <nav class="main-nav">
        <a href="../index.html" class="nav-logo">MW</a>
        <div class="nav-links">
            <a href="../index.html" class="nav-link">View Site</a>
            <a href="index.html" class="nav-link active">Admin</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-container">
        <header class="admin-header">
            <h1 class="admin-title">Write New Post</h1>
        </header>

        <div class="admin-form">
            <div class="form-group">
                <label class="form-label" for="post-title">Title</label>
                <input type="text" id="post-title" class="form-input" placeholder="The title of your post...">
            </div>

            <div class="form-group">
                <label class="form-label" for="post-content">Content</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" data-action="bold" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button type="button" class="toolbar-btn" data-action="italic" title="Italic">
                        <em>I</em>
                    </button>
                    <button type="button" class="toolbar-btn" data-action="quote" title="Pull Quote">
                        <span>"</span>
                    </button>
                    <button type="button" class="toolbar-btn" data-action="dropcap" title="Drop Cap (first paragraph)">
                        <span>A</span>
                    </button>
                    <span class="toolbar-divider"></span>
                    <button type="button" class="toolbar-btn" data-action="image-left" title="Image Float Left">
                        ◧
                    </button>
                    <button type="button" class="toolbar-btn" data-action="image-right" title="Image Float Right">
                        ◨
                    </button>
                    <button type="button" class="toolbar-btn" data-action="image-full" title="Image Full Width">
                        ▭
                    </button>
                </div>
                <textarea id="post-content" class="form-textarea" placeholder="Start writing...

Use the toolbar buttons to format your text:
• Bold: Wrap text in **asterisks**
• Italic: Wrap text in *single asterisks*
• Quote: Creates a centered pull quote
• Drop Cap: Makes the first letter of the first paragraph large

For images, use the image buttons after uploading below."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Images</label>
                <div class="image-upload-area" id="image-upload">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <p class="upload-text">Click to upload images or drag and drop</p>
                    <input type="file" id="image-input" multiple accept="image/*" style="display: none;">
                </div>
                <div class="uploaded-images" id="uploaded-images"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Schedule</label>
                <div class="schedule-options">
                    <label class="schedule-toggle">
                        <input type="checkbox" id="schedule-post">
                        <span>Schedule for later</span>
                    </label>
                    <div class="schedule-datetime" id="schedule-datetime" style="display: none;">
                        <input type="date" id="schedule-date" class="form-input">
                        <input type="time" id="schedule-time" class="form-input" value="00:00">
                        <span class="timezone-note">EST (midnight = 00:00)</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="publish-btn">
                    Publish Now
                </button>
                <button type="button" class="btn btn-secondary" id="preview-btn">
                    Preview
                </button>
                <button type="button" class="btn btn-secondary" id="save-draft-btn">
                    Save Draft
                </button>
            </div>
        </div>

        <!-- Drafts Section -->
        <section class="drafts-section" id="drafts-section">
            <h2 class="section-title">Drafts</h2>
            <div class="drafts-list" id="drafts-list">
                <!-- Drafts will be populated by JavaScript -->
            </div>
        </section>

        <!-- Scheduled Posts Section -->
        <section class="scheduled-section" id="scheduled-section">
            <h2 class="section-title">Scheduled Posts</h2>
            <div class="scheduled-list" id="scheduled-list">
                <!-- Scheduled posts will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Preview Modal -->
    <div class="preview-modal" id="preview-modal">
        <div class="preview-content">
            <button class="preview-close" id="preview-close">&times;</button>
            <div class="preview-frame" id="preview-frame"></div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
