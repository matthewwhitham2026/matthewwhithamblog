    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .noise-container {
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 100px 0 50px;
            overflow-x: hidden;
        }

        .noise-title {
            font-family: var(--font-display);
            font-size: 18rem;
            font-weight: 300;
            font-style: italic;
            color: var(--text-primary);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg);
            opacity: 0.015;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        .collage-wall {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 200vh;
        }

        .collage-item {
            position: absolute;
            transition: transform 0.2s ease, z-index 0s;
            cursor: pointer;
        }

        .collage-item:hover {
            z-index: 200 !important;
            transform: scale(1.1) rotate(0deg) !important;
        }

        .collage-image {
            display: block;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tape {
            position: absolute;
            background: rgba(255, 255, 200, 0.1);
            z-index: 2;
        }
        .tape-h { width: 40px; height: 14px; }
        .tape-top { top: -6px; left: 50%; transform: translateX(-50%) rotate(3deg); }
        .tape-corner { top: -4px; right: -6px; transform: rotate(45deg); width: 30px; }

        /* TIGHT CHAOTIC LAYOUT - everything crammed together */
        
        /* Row 1 - top cluster */
        .item-1 { top: 0; left: 2%; transform: rotate(-8deg); z-index: 15; }
        .item-1 img { width: 220px; }
        
        .item-2 { top: 30px; left: 18%; transform: rotate(5deg); z-index: 12; }
        .item-2 img { width: 180px; }
        
        .item-3 { top: 10px; left: 38%; transform: rotate(-3deg); z-index: 18; }
        .item-3 img { width: 100px; border-radius: 50%; }
        
        .item-4 { top: 0; left: 52%; transform: rotate(10deg); z-index: 14; }
        .item-4 img { width: 200px; }
        
        .item-5 { top: 40px; right: 5%; transform: rotate(-12deg); z-index: 16; }
        .item-5 img { width: 240px; }

        /* Row 2 - overlapping heavily */
        .item-6 { top: 180px; left: 5%; transform: rotate(12deg); z-index: 20; }
        .item-6 img { width: 160px; }
        
        .item-7 { top: 200px; left: 22%; transform: rotate(-6deg); z-index: 13; }
        .item-7 img { width: 200px; }
        
        .item-8 { top: 160px; left: 45%; transform: rotate(4deg); z-index: 22; }
        .item-8 img { width: 170px; }
        
        .item-9 { top: 220px; right: 15%; transform: rotate(-9deg); z-index: 17; }
        .item-9 img { width: 190px; }
        
        .item-10 { top: 170px; right: 2%; transform: rotate(7deg); z-index: 11; }
        .item-10 img { width: 150px; }

        /* Row 3 */
        .item-11 { top: 360px; left: 0; transform: rotate(-5deg); z-index: 19; }
        .item-11 img { width: 210px; }
        
        .item-12 { top: 380px; left: 20%; transform: rotate(8deg); z-index: 14; }
        .item-12 img { width: 180px; }
        
        .item-13 { top: 340px; left: 42%; transform: rotate(-11deg); z-index: 21; }
        .item-13 img { width: 160px; }
        
        .item-14 { top: 390px; right: 18%; transform: rotate(6deg); z-index: 16; }
        .item-14 img { width: 200px; }
        
        .item-15 { top: 350px; right: 0; transform: rotate(-4deg); z-index: 13; }
        .item-15 img { width: 170px; }

        /* Row 4 */
        .item-16 { top: 530px; left: 8%; transform: rotate(9deg); z-index: 18; }
        .item-16 img { width: 190px; }
        
        .item-17 { top: 550px; left: 30%; transform: rotate(-7deg); z-index: 15; }
        .item-17 img { width: 160px; }
        
        .item-18 { top: 510px; left: 50%; transform: rotate(3deg); z-index: 20; }
        .item-18 img { width: 220px; }
        
        .item-19 { top: 560px; right: 12%; transform: rotate(-10deg); z-index: 12; }
        .item-19 img { width: 180px; }
        
        .item-20 { top: 520px; right: 0; transform: rotate(11deg); z-index: 17; }
        .item-20 img { width: 150px; }

        /* Spotify - crammed in between */
        .spotify-item {
            position: absolute;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            z-index: 25;
        }

        .spotify-1 { top: 70px; left: 28%; transform: rotate(-5deg); }
        .spotify-2 { top: 120px; right: 25%; transform: rotate(4deg); }
        .spotify-3 { top: 280px; left: 8%; transform: rotate(6deg); }
        .spotify-4 { top: 300px; left: 55%; transform: rotate(-4deg); }
        .spotify-5 { top: 450px; left: 35%; transform: rotate(5deg); }
        .spotify-6 { top: 480px; right: 8%; transform: rotate(-6deg); }
        .spotify-7 { top: 620px; left: 15%; transform: rotate(-3deg); }
        .spotify-8 { top: 650px; right: 20%; transform: rotate(7deg); }

        .spotify-item iframe {
            width: 250px;
            height: 80px;
        }

        /* Scribbles crammed in */
        .scribble {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--witchy-purple), transparent);
            opacity: 0.3;
            pointer-events: none;
        }
        .scribble-1 { top: 150px; left: 40%; width: 100px; transform: rotate(25deg); }
        .scribble-2 { top: 320px; right: 35%; width: 80px; transform: rotate(-15deg); }
        .scribble-3 { top: 480px; left: 25%; width: 120px; transform: rotate(40deg); }
        .scribble-4 { top: 600px; right: 40%; width: 90px; transform: rotate(-30deg); }

        /* Dots scattered tight */
        .dot {
            position: absolute;
            background: var(--forest-light);
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
        }
        .dot-1 { top: 100px; left: 50%; width: 6px; height: 6px; }
        .dot-2 { top: 250px; right: 30%; width: 8px; height: 8px; }
        .dot-3 { top: 400px; left: 18%; width: 5px; height: 5px; }
        .dot-4 { top: 550px; right: 45%; width: 10px; height: 10px; }
        .dot-5 { top: 180px; left: 70%; width: 4px; height: 4px; }
        .dot-6 { top: 420px; right: 12%; width: 7px; height: 7px; }

        /* X marks */
        .x-mark {
            position: absolute;
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--witchy-purple);
            opacity: 0.2;
            pointer-events: none;
        }
        .x-1 { top: 200px; left: 60%; transform: rotate(12deg); }
        .x-2 { top: 450px; right: 55%; transform: rotate(-8deg); }

        /* Mobile */
        @media (max-width: 768px) {
            .collage-wall {
                min-height: auto;
                padding: 10px;
            }

            .collage-item {
                position: relative !important;
                display: inline-block;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: -10px;
            }

            .collage-item img {
                width: 45vw !important;
                max-width: 180px !important;
            }

            .spotify-item {
                position: relative !important;
                display: block;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: 15px auto;
                transform: rotate(0deg) !important;
            }

            .spotify-item iframe {
                width: 90vw !important;
                max-width: 350px !important;
                height: 80px !important;
            }

            .noise-title { font-size: 4rem; }
            .scribble, .dot, .x-mark, .tape { display: none; }
        }
    </style>
</head>
