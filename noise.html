    <style>
        html, body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .noise-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .noise-title {
            font-family: var(--font-display);
            font-size: 20vw;
            font-weight: 300;
            font-style: italic;
            color: var(--text-primary);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg);
            opacity: 0.025;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        .collage-wall {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .collage-item {
            position: absolute;
            transition: transform 0.3s ease, z-index 0s;
            cursor: pointer;
        }

        .collage-item:hover {
            z-index: 200 !important;
            transform: scale(1.15) rotate(0deg) !important;
        }

        .collage-image {
            display: block;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tape {
            position: absolute;
            background: rgba(255, 255, 200, 0.1);
            z-index: 2;
        }
        .tape-h { width: 40px; height: 14px; }
        .tape-top { top: -6px; left: 50%; transform: translateX(-50%) rotate(2deg); }
        .tape-corner { top: -4px; right: -6px; transform: rotate(45deg); width: 30px; }

        /* 20 images packed tight - using vh/vw for responsive positioning */
        .item-1 { top: 8vh; left: 2vw; transform: rotate(-12deg); z-index: 10; }
        .item-1 img { width: min(180px, 18vw); }

        .item-2 { top: 5vh; left: 22vw; transform: rotate(6deg); z-index: 12; }
        .item-2 img { width: min(140px, 14vw); }

        .item-3 { top: 12vh; left: 42vw; transform: rotate(-4deg); z-index: 8; }
        .item-3 img { width: min(100px, 10vw); border-radius: 50%; }

        .item-4 { top: 6vh; right: 18vw; transform: rotate(9deg); z-index: 14; }
        .item-4 img { width: min(160px, 16vw); }

        .item-5 { top: 8vh; right: 2vw; transform: rotate(-7deg); z-index: 11; }
        .item-5 img { width: min(150px, 15vw); }

        .item-6 { top: 32vh; left: 1vw; transform: rotate(14deg); z-index: 13; }

        .item-7 { top: 28vh; left: 18vw; transform: rotate(-8deg); z-index: 9; }

        /* Spotify embeds - compact 80px height, no scroll */
        .spotify-item {
            position: absolute;
            z-index: 50;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .spotify-item iframe {
            border: none !important;

        .spotify-1 { top: 15vh; left: 58vw; transform: rotate(-3deg); }
        .spotify-2 { top: 38vh; left: 28vw; transform: rotate(4deg); }

        /* Decorative elements */
        .scribble {
            position: absolute;
            height: 2px;

            opacity: 0.2;

        .scribble-4 { top: 88vh; right: 45vw; width: 10vw; transform: rotate(-30deg); }

        .dot {
            position: absolute;
            background: var(--forest-light);
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }
        .dot-1 { top: 20vh; left: 50vw; width: 6px; height: 6px; }
        .dot-2 { top: 45vh; right: 35vw; width: 8px; height: 8px; }
        .dot-3 { top: 65vh; left: 38vw; width: 5px; height: 5px; }
        .dot-4 { top: 82vh; right: 55vw; width: 7px; height: 7px; }

        .x-mark {
            position: absolute;
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--witchy-purple);
            opacity: 0.12;
            pointer-events: none;
        }
        .x-1 { top: 22vh; right: 30vw; transform: rotate(15deg); }
        .x-2 { top: 70vh; left: 15vw; transform: rotate(-10deg); }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .collage-item img {
                width: 25vw !important;
                min-width: 80px;
            }

            .spotify-item iframe {
                width: 140px !important;
                height: 80px !important;
            }

            .noise-title {
                font-size: 25vw;
            }
        }
