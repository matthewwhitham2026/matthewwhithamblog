    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .noise-container {
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 100px 0 100px;
            overflow-x: hidden;
        }

        .noise-title {
            font-family: var(--font-display);
            font-size: 15rem;
            font-weight: 300;
            font-style: italic;
            color: var(--text-primary);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg);
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            letter-spacing: 0.1em;
        }

        .collage-wall {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            min-height: 320vh;
        }

        .collage-item {
            position: absolute;
            transition: transform 0.3s ease, z-index 0s;
            cursor: pointer;
        }

        .collage-item:hover {
            z-index: 100 !important;
            transform: scale(1.08) rotate(0deg) !important;
        }

        .collage-image {
            display: block;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Tape effects */
        .tape {
            position: absolute;
            background: rgba(255, 255, 200, 0.12);
            z-index: 2;
        }
        .tape-h { width: 50px; height: 18px; }
        .tape-v { width: 18px; height: 50px; }
        .tape-top { top: -8px; left: 50%; transform: translateX(-50%) rotate(2deg); }
        .tape-corner-tr { top: -5px; right: -8px; transform: rotate(45deg); }
        .tape-corner-tl { top: -5px; left: -8px; transform: rotate(-45deg); }
        .tape-left { left: -10px; top: 30%; transform: rotate(-5deg); }

        /* Chaotic positioning - 20 images */
        .item-1 { top: 20px; left: 3%; transform: rotate(-12deg); z-index: 10; }
        .item-1 img { width: 280px; }

        .item-2 { top: 0; right: 8%; transform: rotate(7deg); z-index: 8; }
        .item-2 img { width: 200px; }

        .item-3 { top: 180px; left: 28%; transform: rotate(4deg); z-index: 15; }
        .item-3 img { width: 120px; border-radius: 50%; }

        .item-4 { top: 320px; right: 5%; transform: rotate(-8deg); z-index: 12; }
        .item-4 img { width: 260px; }

        .item-5 { top: 450px; left: 5%; transform: rotate(15deg); z-index: 9; }
        .item-5 img { width: 240px; }

        .item-6 { top: 380px; left: 45%; transform: rotate(-6deg); z-index: 14; }
        .item-6 img { width: 180px; }

        .item-7 { top: 650px; right: 12%; transform: rotate(10deg); z-index: 11; }
        .item-7 img { width: 220px; }

        .item-8 { top: 750px; left: 8%; transform: rotate(-4deg); z-index: 13; }
        .item-8 img { width: 160px; }

        .item-9 { top: 850px; left: 35%; transform: rotate(8deg); z-index: 16; }
        .item-9 img { width: 200px; }

        .item-10 { top: 920px; right: 3%; transform: rotate(-15deg); z-index: 10; }
        .item-10 img { width: 280px; }

        .item-11 { top: 1100px; left: 2%; transform: rotate(6deg); z-index: 12; }
        .item-11 img { width: 190px; }

        .item-12 { top: 1050px; left: 50%; transform: rotate(-10deg); z-index: 17; }
        .item-12 img { width: 230px; }

        .item-13 { top: 1250px; right: 10%; transform: rotate(12deg); z-index: 9; }
        .item-13 img { width: 170px; filter: contrast(1.1); }

        .item-14 { top: 1350px; left: 15%; transform: rotate(-7deg); z-index: 14; }
        .item-14 img { width: 250px; }

        .item-15 { top: 1500px; right: 5%; transform: rotate(5deg); z-index: 11; }
        .item-15 img { width: 200px; }

        .item-16 { top: 1550px; left: 5%; transform: rotate(-18deg); z-index: 15; }
        .item-16 img { width: 220px; }

        .item-17 { top: 1750px; left: 40%; transform: rotate(9deg); z-index: 13; }
        .item-17 img { width: 180px; }

        .item-18 { top: 1850px; right: 15%; transform: rotate(-5deg); z-index: 10; }
        .item-18 img { width: 240px; }

        .item-19 { top: 2000px; left: 10%; transform: rotate(14deg); z-index: 16; }
        .item-19 img { width: 200px; }

        .item-20 { top: 2100px; right: 8%; transform: rotate(-11deg); z-index: 12; }
        .item-20 img { width: 260px; }

        /* Spotify embeds - scattered chaotically */
        .spotify-item {
            position: absolute;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        .spotify-1 { top: 100px; left: 55%; transform: rotate(-4deg); }
        .spotify-2 { top: 550px; right: 35%; transform: rotate(6deg); }
        .spotify-3 { top: 980px; left: 18%; transform: rotate(-8deg); }
        .spotify-4 { top: 1400px; right: 40%; transform: rotate(5deg); }
        .spotify-5 { top: 1700px; left: 60%; transform: rotate(-6deg); }
        .spotify-6 { top: 2050px; left: 30%; transform: rotate(7deg); }
        .spotify-7 { top: 2250px; right: 25%; transform: rotate(-4deg); }
        .spotify-8 { top: 2450px; left: 15%; transform: rotate(8deg); }

        /* More scribbles and chaos */
        .scribble {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--witchy-purple), transparent);
            opacity: 0.25;
            pointer-events: none;
        }
        .scribble-1 { top: 300px; left: 60%; width: 180px; transform: rotate(35deg); }
        .scribble-2 { top: 700px; right: 40%; width: 120px; transform: rotate(-20deg); }
        .scribble-3 { top: 1150px; left: 30%; width: 200px; transform: rotate(15deg); }
        .scribble-4 { top: 1600px; right: 25%; width: 150px; transform: rotate(-40deg); }
        .scribble-5 { top: 1950px; left: 55%; width: 100px; transform: rotate(25deg); }
        .scribble-6 { top: 2300px; right: 45%; width: 170px; transform: rotate(-10deg); }

        /* Dots scattered */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--forest-light);
            border-radius: 50%;
            opacity: 0.35;
            pointer-events: none;
        }
        .dot-1 { top: 150px; left: 42%; }
        .dot-2 { top: 480px; right: 28%; width: 5px; height: 5px; }
        .dot-3 { top: 820px; left: 62%; width: 10px; height: 10px; }
        .dot-4 { top: 1180px; right: 55%; }
        .dot-5 { top: 1420px; left: 8%; width: 6px; height: 6px; }
        .dot-6 { top: 1780px; right: 12%; }
        .dot-7 { top: 2080px; left: 48%; width: 12px; height: 12px; }
        .dot-8 { top: 2380px; right: 35%; width: 5px; height: 5px; }

        /* X marks */
        .x-mark {
            position: absolute;
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--witchy-purple);
            opacity: 0.15;
            pointer-events: none;
        }
        .x-1 { top: 600px; left: 75%; transform: rotate(15deg); }
        .x-2 { top: 1300px; right: 70%; transform: rotate(-10deg); }
        .x-3 { top: 2200px; left: 70%; transform: rotate(20deg); }

        /* Mobile - stack everything */
        @media (max-width: 768px) {
            .collage-wall {
                min-height: auto;
                display: flex;
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .collage-item, .spotify-item {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                transform: rotate(0deg) !important;
            }

            .collage-item:nth-child(odd) { align-self: flex-start; transform: rotate(-3deg) !important; }
            .collage-item:nth-child(even) { align-self: flex-end; transform: rotate(3deg) !important; }

            .collage-item img {
                width: 70vw !important;
                max-width: 280px !important;
            }

            .spotify-item iframe {
                width: 85vw !important;
                max-width: 320px !important;
            }

            .noise-title { font-size: 5rem; }
            .scribble, .dot, .x-mark { display: none; }
            .tape { display: none; }
        }
    </style>
