<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Ambient background effects -->
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="grain-overlay"></div>

    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html" class="nav-logo">MW</a>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links" id="nav-links">
            <a href="index.html" class="nav-link">Today</a>
            <a href="archive.html" class="nav-link active">Archive</a>
            <a href="visuals.html" class="nav-link">Visuals</a>

            <a href="about.html" class="nav-link">About</a>
            <a href="support.html" class="nav-link">Support</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="archive-container">
        <header class="archive-header">
            <h1 class="archive-title">The Archive</h1>
            <p class="archive-subtitle">All my previous post!</p>
        </header>

        <div class="archive-timeline" id="archive-content">
            <p class="loading-message">Loading archive...</p>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/archive.js"></script>
    <script>
        // Mobile nav toggle
        document.getElementById('nav-toggle').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('active');
            this.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('nav-links').classList.remove('active');
                document.getElementById('nav-toggle').classList.remove('active');
            });
        });
    </script>
</body>
